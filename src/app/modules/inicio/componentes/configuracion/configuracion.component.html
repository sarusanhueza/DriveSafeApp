<ion-header>
  <ion-toolbar>
    <ion-title>CONFIGURACIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div>
    <ion-text class="texto1">Nombre y apellido</ion-text> 
    <p>{{ message }}</p>
    <ion-button id="open-modal" expand="block">></ion-button>

  
  </div>
  <div>
    <ion-text class="texto2">Fecha de nacimiento</ion-text>
  </div>
  <div>
    <ion-text class="texto3">Contraseña</ion-text>
  </div>
  <div>
    <ion-text class="texto4">Correo electronico</ion-text>
  </div>
  <div>
    <ion-text class="texto5">Estado de la cuenta</ion-text>
  </div>
  <div>
    <ion-text class="texto6">Preguntas frecuentes ？</ion-text>
  </div>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Enter your name"
            labelPlacement="stacked"
            type="text"
            placeholder="Your name"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
