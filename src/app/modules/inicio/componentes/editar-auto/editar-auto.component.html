<div class="container1">
  <ion-header>
    <ion-toolbar>
      <ion-title><ion-icon name="arrow-back-outline" routerLink="/menu/menucito"></ion-icon> EDITAR PROPIEDADES</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <div class="row">
    <!--FORMULARIO VISUALIZAR PROPIEDADES EN REGISTRO-AUTO-->
    <div class="formulario-editar-auto" style="text-align: center;" *ngFor="let col of coleccionVehiculos" >
      <ion-list inset class="ilist">

        <h2 style="color: #97CADB;">Edite las propiedades de su vehiculo</h2>
        <div [formGroup]="vehiculo">
         
            <!--NOMBRE-->
            <ion-item>
              <ion-input  formControlName="nombre" label="Nombre:" placeholder="{{col.nombre}}"></ion-input>
              <!-- <ion-input   formControlName="nombre" type="text" label="Nombre:">{{col.nombre}}</ion-input> -->
            </ion-item>
           <!--PATENTE-->
            <ion-item>
              <ion-input  formControlName="nombre" label="Patente:" placeholder="{{col.patente}}"></ion-input>
              <!-- <ion-input   formControlName="patente" type="text" label="Patente:">{{col.patente}}</ion-input> -->
            </ion-item>
            <!--MARCA:-->
            <ion-item>
              <ion-input  formControlName="nombre" label="Marca:" placeholder="{{col.marca}}"></ion-input>
              <!-- <ion-input   formControlName="marca"  type="text" label="Marca:">{{col.marca}}</ion-input> -->
            </ion-item>
            <!--TIPO COMBUSTIBLE-->
            <ion-item>
              <ion-input  formControlName="nombre" label=" Tipo de combustible:" placeholder="{{col.combustible}}"></ion-input>
              <!-- <ion-input formControlName="combustible" type="text"  label="Combustible:">{{col.combustible}}</ion-input> -->
            </ion-item>

        </div>
      </ion-list>
  

      <ion-list style="text-align:center">
        <ion-button  size="default" routerLink="/menu" (click)="editarVehiculo()" (click)="mostrarAlerta()">GUARDAR</ion-button>
      
      </ion-list>
      
    </div>
    
    
  </div>

</div>
