
  <ion-content class="ion-padding">
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="menucito">
            <ion-icon name="home-outline"></ion-icon>
          </ion-tab-button>

          <ion-fab>
            <ion-fab-button id="open-custom-dialog">
              <ion-icon name="add"></ion-icon>




                <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
                  <ng-template>

                    <div class="wrapper">
                      <h1>Notas</h1>

                      <ion-item> <!--aca estamos creando dos items en un idv para en cada uno poner dos iconos como botones para las notasy adjjuntarlos en el modal-->
                        <ion-button slot="start">
                          <ion-icon name="map-outline"></ion-icon>
                        </ion-button>
                        <ion-button slot="end">
                          <ion-icon name="receipt-outline"></ion-icon>
                        </ion-button>
                      </ion-item>

                      <ion-item >
                        <ion-button slot="start">
                          <ion-icon name="speedometer-outline"></ion-icon>
                        </ion-button>
                        <ion-button slot="end">
                          <ion-icon name="today-outline"></ion-icon>
                        </ion-button>
                      </ion-item>

                    </div>
                  </ng-template>
                </ion-modal>

            </ion-fab-button>
          </ion-fab>


          <ion-tab-button tab="conducir">
            <ion-icon name="car-sport-outline"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-content>
