<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RECORDATORIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RECORDATORIO</ion-title>
    </ion-toolbar>
  </ion-header>

  <div [formGroup]="Mrecordatorio" class="formulario">

    <ion-list inset class="ilist" >
  
      <h2 style="color: #97CADB;"></h2>
      
      
  
      <ion-input  label="Ingrese nombre del evento" formControlName="nombreEvento"  label-placement="floating" fill="outline" placeholder=""></ion-input>

      <ion-input  type="date" label="Ingrese fecha del evento" formControlName="fecha" label-placement="floating" fill="outline" placeholder="" ></ion-input>
  
      <ion-input  type="time" label="Ingrese hora del evento" formControlName="hora" label-placement="floating" fill="outline" placeholder=""></ion-input>

    

    </ion-list>
  

    <ion-button class="boton-cancelar" routerLink="/menu">CANCELAR</ion-button>
      
    <ion-button class="boton-guardar" (click)="agregarRecordatorio()" routerLink="/menu">GUARDAR</ion-button>
  
   </div>

</ion-content>
