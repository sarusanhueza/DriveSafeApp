<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Drive safe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 

    <ion-list [inset]="true">
      <ion-item [button]="true">
        <ion-icon color="primary" slot="start" name="speedometer-outline" size="large"></ion-icon>
        <ion-label>
          Combustible <br />
          <ion-note color="medium" class="ion-text-wrap">10/12/2023</ion-note>
        </ion-label>
        <ion-button fill="outline" slot="end" color="dark" size="small">
          <ion-icon slot="icon-only" name="create-outline" size="small"></ion-icon>
        </ion-button>
        <ion-button fill="outline" slot="end" color="dark" size="small">
          <ion-icon slot="icon-only" name="trash-outline" size="small"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item [button]="true">
        <ion-icon color="primary" slot="start" name="map-outline" size="large"></ion-icon>
        <ion-label>Viaje</ion-label>
        <ion-icon color="info" slot="end" name="create-outline" size="small"></ion-icon>
        <ion-icon color="info" slot="end" name="trash-outline" size="small"></ion-icon>
      </ion-item>
      <ion-item [button]="true">
        <ion-icon color="primary" slot="start" name="today-outline" size="large"></ion-icon>
        <ion-label>Recordatorio</ion-label>
        <ion-icon color="info" slot="end" name="create-outline" size="small"></ion-icon>
        <ion-icon color="info" slot="end" name="trash-outline" size="small"></ion-icon>
      </ion-item>
      <ion-item [button]="true">
        <ion-icon color="primary" slot="start" name="receipt-outline" size="large"></ion-icon>
        <ion-label>Gastos</ion-label>
        <ion-icon color="info" slot="end" name="create-outline" size="small"></ion-icon>
        <ion-icon color="info" slot="end" name="trash-outline" size="small"></ion-icon>
      </ion-item>
    </ion-list>
    
   
  </ion-content>
</div>
