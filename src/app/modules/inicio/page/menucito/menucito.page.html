<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Drive safe</ion-title>
    </ion-toolbar>
  </ion-header>



    <ion-content>
      <ion-list [inset]="true">

        <ion-button id="open-modal" expand="block">  
          <ion-icon color="danger" slot="start" name="list-circle" size="large"></ion-icon>
          <ion-label>General</ion-label>
          <ion-note slot="end">6</ion-note></ion-button>
      



<ion-content class="ion-padding">
  

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Connor Smith</h2>
              <p>Sales Rep</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

          <ion-label>Shopping</ion-label>
          <ion-note slot="end">15</ion-note>
        </ion-item>

        <ion-item [button]="true">
          <ion-icon color="success" slot="start" name="list-circle" size="large"></ion-icon>
          <ion-label>Cleaning</ion-label>
          <ion-note slot="end">3</ion-note>
        </ion-item>

        <ion-item [button]="true">
          <ion-icon color="warning" slot="start" name="list-circle" size="large"></ion-icon>
          <ion-label>Reminders</ion-label>
          <ion-note slot="end">8</ion-note>
        </ion-item>
      </ion-list>
  </ion-content>
</div>
