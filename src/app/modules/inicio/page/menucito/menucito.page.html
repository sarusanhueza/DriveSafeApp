<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Drive safe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 

    <ion-list [inset]="true">
      <div class="custom-item">
      <ion-item [button]="true" *ngFor ="let col of coleccionCombustible" >
        <ion-icon color="primary" slot="start" name="speedometer-outline" size="large"></ion-icon>
        <ion-label>
          {{col.titulo}} <br />
          <ion-note color="medium" class="ion-text-wrap">{{col.fecha}}</ion-note>
        </ion-label>
        <ion-button fill="outline" slot="end" color="dark" size="small">
          <ion-icon slot="icon-only" name="create-outline" size="small"></ion-icon>
        </ion-button>
        <ion-button fill="outline" slot="end" color="dark" size="small"  data-bs-toggle="modal" data-bs-target="#borrarCombustible" (click)="mostrarBorrar(col)">
          <ion-icon slot="icon-only" name="trash-outline" size="small"></ion-icon>
        </ion-button>
      </ion-item>
    </div>

       <ion-item [button]="true">
        <ion-icon color="primary" slot="start" name="map-outline" size="large"></ion-icon>
        <ion-label>Viaje</ion-label>
        <ion-icon color="info" slot="end" name="create-outline" size="small"></ion-icon>
        <ion-icon color="info" slot="end" name="trash-outline" size="small"></ion-icon>
      </ion-item>

        <ion-icon color="info" slot="end" name="trash-outline" size="small"></ion-icon>
      </ion-item>-->
    </ion-list>  

     <div class="modal fade" *ngIf="ModalVisibleCombustible" id="eliminarCombustible" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Â¿Estas seguro que quiere eliminar el producto?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- MOSTRAR EL PRODUCTO QUE ELIMINAMOS-->
             {{combustibleSelec.titulo}}
            <img src="{{combustibleSelec.fecha}}">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" (click)="borrarCombustible()">Eliminar</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
